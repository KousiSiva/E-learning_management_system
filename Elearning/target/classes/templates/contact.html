<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="about.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">EMS</div>
    <ul class="nav-links">
        <li><a th:href="@{/index}">Home</a></li>
        <li><a th:href="@{/courses}">Courses</a></li>
        <li><a th:href="@{/about}">About</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>
        <li><a th:href="@{/login}" class="login-btn">Login</a></li>
    </ul>
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</nav>

<div class="hero-section contact-hero">
    <div class="overlay">
        <h1>Contact Us</h1>
    </div>
</div>

<section class="content-section">
    <div class="contact-content">
        <h2>Contact Us</h2>
        <p style="margin-bottom: 2rem">If you have any questions or need assistance, please fill out the form below or email us at <a href="mailto:support@ems.com">support@ems.com</a>.</p>
        </br>
        <form action="ContactUs" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Send Message</button>
            </div>
        </form>
    </div>
</section>

<footer class="footer">
    <p>&copy; 2024 EMS. All rights reserved.</p>
</footer>

<script>
    // JavaScript to handle the hamburger menu
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const navLinks = document.querySelector('.nav-links');

    hamburgerMenu.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
