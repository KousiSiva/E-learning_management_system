<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="login.css">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>User Sign Up</title>
</head>
<body>
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img decoding="async" src="img-login.svg" alt="">
        </div>

        <div class="login__forms">
            <form action="StoreDetails" class="login__registre" method="post">
                <h1 class="login__title">Create Account</h1>

                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Username" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" placeholder="Email" class="login__input">
                </div>

                <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input">
                </div>


                <a href="#" class="login__button">Sign up</a>

                <div>
                    <span class="login__account">Already i have an Account ?</span>
                    <a th:href="@{/login}"><span class="login__signin">Sign In</span></a>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
